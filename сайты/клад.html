<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Найди клад!</title>
</head>
<body>
<h1 id="heading">Найди клад!</h1>
<img id="map" width=400 height=400 src="http://nostarch.com/images/treasuremap.png">
<p id="distance"></p>
<div id="remainingClicks" style="display: none; position: absolute; ">Осталось кликов: 20</div>
<img id="kompas" src="img/kompas.jpeg" alt="Компас" style="display: flex; margin: 20px auto;">

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>

var getRandomNumber = function (size) {
    return Math.floor(Math.random() * size);
};


var getDistance = function (event, target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    return Math.sqrt((diffX * diffX) + (diffY * diffY));
};

var getDirectionHint = function (event, target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    var hint = '';

    if (diffY > 0) {
        hint += 'Север';
    } else if (diffY < 0) {
        hint += 'Юг';
    }

    if (diffX < 0) {
        hint += 'Восток';
    } else if (diffX > 0) {
        hint += 'Запад';
    }

    return hint;
};

var getDistanceHint = function (distance) {
    if (distance < 10) {
        return "Обожжешься!";
    } else if (distance < 20) {
        return "Очень горячо";
    } else if (distance < 40) {
        return "Горячо";
    } else if (distance < 80) {
        return "Тепло";
    } else if (distance < 160) {
        return "Холодно";
    } else if (distance < 320) {
        return "Очень холодно";
    } else {
        return "Замерзнешь!";
    }
};


var width = 400;
var height = 400;
var clicks = 0;
var maxClicks = 20;


var target = {
    x: getRandomNumber(width),
    y: getRandomNumber(height)
};


var updateRemainingClicks = function() {
    $("#remainingClicks").text("Осталось кликов: " + (maxClicks - clicks));
};


$("#map").click(function (event) {
    clicks++;

    if (clicks > maxClicks) {
        alert("КОНЕЦ ИГРЫ");
        location.reload();
    }

    var distance = getDistance(event, target);

    var distanceHint = getDistanceHint(distance);
   
    var directionHint = getDirectionHint(event, target);

    $("#distance").text(distanceHint + " " + directionHint);


    if (distanceHint === "Горячо" || distanceHint === "Холодно") {
        updateRemainingClicks();
        $("#remainingClicks").show();
    }


    if (distance < 8) {
        alert("Клад найден! Сделано кликов: " + clicks);
        location.reload();
    }
});


updateRemainingClicks();
</script>
</body>
</html>
